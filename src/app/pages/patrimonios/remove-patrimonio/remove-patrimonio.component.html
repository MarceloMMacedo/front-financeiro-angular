<section class="content-header">
    <h1>
        Editar Patrimônio
    </h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/patrimonios']" routerLinkActive="router-link-active">Lista Patrimônios</a></li>

        <li class="breadcrumb-item active">Editar Patrimônio</li>
    </ol>

</section>
<!-- end page title -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="">




                    <section class="dark-grey-text">
                        <div class="row align-items-center">
                            <div class="col-sm-4 mb-4">
                                <input type="file" id="imgupload" style="display:none" accept="image/*" (change)="onUploadMainImage($event)" />

                                <img id="OpenImgUpload" [src]="patrimonio.imagepatrimonioView || 'assets/imgs/prod.jpg'" width="270px" />

                            </div>

                            <div class="col-sm-8 mb-4">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="my-input1">Status</label>
                                            <select [(ngModel)]="patrimonio.status" class="form-control form-control-sm">
                                                <option value ="Ativo">Ativo</option>
                                                <option value ="Inativo">Inativo</option> 
                                             </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class=" ">
                                            <div class="form-group">
                                                <label for="my-input">Medidor Remoção</label>
                                                <input nz-input class="form-control form-control-sm" [(ngModel)]="patrimonio.madidorremocao" currencyMask [options]="customCurrencyMaskConfig">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="my-input1">Data Remoção</label>
                                            <nz-date-picker class="form-control form-control-sm" [nzFormat]="'dd/MM/yyyy'" [(ngModel)]="patrimonio.dataInatividade"></nz-date-picker>


                                        </div>
                                    </div>
                                    <div class="col-sm-12 ">
                                        <div class="form-group">
                                            <label for="my-input">Descrição</label>
                                            <textarea rows="5" cols="30" nz-inputarea autoResize="autoResize" class="form-control form-control-sm" [(ngModel)]="patrimonio.motivoDescarte"></textarea>

                                        </div>
                                    </div>
                                </div>


                                <button class="btn btn-danger btn-sm" (click)="openModalclonarGrupo()" [disabled]="patrimonio.imagepatrimonio==null || patrimonio.motivoDescarte==null || patrimonio.status=='Ativo'
                                || patrimonio.motivoDescarte=='' || patrimonio.motivoDescarte=='null'"> <i class="fa fa-check-square " aria-hidden="true "></i> Remover</button>

                            </div>
                        </div>


                    </section>


                </div>

            </div>
        </div>
    </div>
</div>
